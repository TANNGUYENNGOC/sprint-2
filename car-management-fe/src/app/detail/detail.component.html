<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Xem chi tiết xe hơi</title>
</head>
<body>
<app-header></app-header>
<div class="container py-4">
  <div class="row">
    <div class="card "
         style="border: 0px;">
      <div class="row g-0">
        <div class="col-md-6" style="border-bottom: 10px red solid;border-left: 10px red solid;border-bottom-width: 10px;border-radius: 0">
          <img src="{{car.img}}"
               class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h1 class="card-title " style="font-family: Arial;font-size: 40px;font-weight: revert">{{car.name}}</h1>
            <br>
            <h4 style="font-family: Arial; font-weight: lighter">Xứng tầm doanh nhân</h4>
            <br>
            <div class="row d-flex">
              <div class="col-4 col-xl-4 col-sm-4 col-md-4 col-lg-4"><a class="text-decoration-none text-center" href=""><h5 style="color: red;margin: 0;padding: 4px">Xem thông số</h5></a>
              </div>
              <div class="col-6 col-xl-6 col-sm-6 col-md-6 col-lg-6 "
                   style="border-left: #6c757d 1px solid">
                <button (click)="addCarCart(car.id)" class="text-decoration-none" style="background-color: #d81423;border: #d81423"><h5 class="text-center" style="color: #ffffff;margin: 0;padding: 4px">Thêm vào giỏ hàng</h5></button></div>
            </div>
            <br>
            <br>
            <div class="shadow">
              <div class="row d-flex" >
                <div class="col-4 col-xl-4 col-sm-4 col-md-4 col-lg-4 text-center" style="padding: 10px">
                  <h5>Số chỗ ngồi</h5>
                  <p>{{car.numberOfSeats}}</p></div>
                <div class="col-4 col-xl-4 col-sm-4 col-md-4 col-lg-4 text-center"
                     style="border-left: #6c757d 1px solid;padding: 10px"><h5>Kiểu dáng</h5>
                  <p>{{car.carType.name}}</p></div>
                <div class="col-4 col-xl-4 col-sm-4 col-md-4 col-lg-4 text-center"
                     style="border-left: #6c757d 1px solid;padding: 10px"><h5>Nhiên liệu</h5>
                  <p>{{car.fuel}}</p></div>
              </div>
              <br>
              <div class="row d-flex">
                <div class="col-4 col-xl-4 col-sm-4 col-md-4 col-lg-4 text-center"><h5>Xuất xứ</h5>
                  <p>{{car.origin}}</p></div>
                <div class="col-8 col-xl-8 col-sm-8 col-md-8 col-lg-8 text-center"
                     style="border-left: #6c757d 1px solid"><h5>Giá từ</h5>
                  <p>{{car.price|number:'1.0-0'}}VNĐ</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
