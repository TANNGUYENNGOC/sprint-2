<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
             class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginForm">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input formControlName="username"  type="email" id="form1Example13" class="form-control form-control-lg" placeholder="Tên đăng nhập"/>
<!--            <label class="form-label" for="form1Example13">Tên đăng nhập</label>-->
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input formControlName="password" type="password" id="form1Example23" class="form-control form-control-lg" placeholder="Mật khẩu" />
<!--            <label class="form-label" for="form1Example23">Mật khẩu</label>-->
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input  class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3">Lưu mật khẩu</label>
            </div>
            <a href="#!">Quên mật khẩu?</a>
          </div>

          <!-- Submit button -->
          <div class="">
            <button (click)="login()" type="submit" class="btn btn-primary btn-lg btn-block " style="width: 100%;">Đăng nhập</button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">Hoặc</p>
          </div>

          <div class="row d-flex justify-content-around align-items-center mb-4" >
            <a class="btn btn-primary btn-lg btn-block col-5" style="background-color: #3b5998" href="#!"
               role="button">
              <i class="fab fa-facebook-f me-2"></i>Đăng nhập bằng Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block col-5" style="background-color: #55acee" href="#!"
               role="button">
              <i class="fab fa-twitter me-2"></i>Đăng nhập bằng Twitter</a>
          </div>
          <div class="d-flex justify-content-around align-items-center mb-4" >
            <p>Chưa có tài khoản <a href="#!">Tạo tài khoản</a></p>
          </div>


        </form>
      </div>
    </div>
  </div>
</section>
